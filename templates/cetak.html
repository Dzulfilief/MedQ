<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cetak Jadwal Antrian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h3 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Jadwal Antrian Pasien - {{ poli }}</h3>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Mulai</th>
                <th>Selesai</th>
                <th>Status</th>
                <th>Layanan</th>
            </tr>
        </thead>
        <tbody>
            {% for item in hasil %}
            <tr>
                <td>{{ item.no }}</td>
                <td>{{ item.mulai }}</td>
                <td>{{ item.selesai }}</td>
                <td>{{ item.status }}</td>
                <td>{{ item.dokter }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        window.onload = function() {
            window.print();
        }
    </script>
</body>
</html>
